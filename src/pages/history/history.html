
<ion-header>

  <ion-navbar text-center color="viollete">
    <ion-title>Historial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-margin>

    <ion-item *ngFor="let painting of paintings; index as i" (click)="goToArtWork(i)">
      <ion-thumbnail item-start>
        <img src="{{painting.primaryImage}}">
      </ion-thumbnail>
      <h2 text-wrap>{{painting.title}}   {{painting.culture}}</h2>
      <p>{{ painting.department}}</p>
    </ion-item>

  </ion-list>
</ion-content>
